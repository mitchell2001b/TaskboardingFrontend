apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskboarding-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskboarding-frontend
  template:
    metadata:
      labels:
        app: taskboarding-frontend
    spec:
      containers:
        - name: taskboarding-frontend
          image: ghcr.io/mitchell2001b/taskboardingfrontend:main
          ports:
            - containerPort: 3001
          resources:
            requests:
              cpu: "250m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "128Mi"
          imagePullPolicy: Always
      imagePullSecrets:
        - name: ghcr-secret